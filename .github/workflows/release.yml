name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.2.0)'
        required: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  BINARY_NAME: raps
  # Use sccache for faster builds (optional - will fall back to direct rustc if unavailable)
  SCCACHE_GHA_ENABLED: "false"
  # RUSTC_WRAPPER will be set conditionally by sccache-action

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: raps.exe
            asset_name: raps-windows-x64
            archive_ext: zip

          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: raps
            asset_name: raps-macos-x64
            archive_ext: tar.gz

          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: raps
            asset_name: raps-macos-arm64
            archive_ext: tar.gz

          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: raps
            asset_name: raps-linux-x64
            archive_ext: tar.gz

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: raps
            asset_name: raps-linux-arm64
            archive_ext: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6
        continue-on-error: true
        id: sccache
      
      - name: Set RUSTC_WRAPPER conditionally
        shell: bash
        run: |
          # Test if sccache is actually working (not just if the step succeeded)
          if command -v sccache >/dev/null 2>&1 && sccache --version >/dev/null 2>&1; then
            # Test if sccache can actually start (check if it can query stats)
            if sccache --show-stats >/dev/null 2>&1; then
              echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
              echo "sccache enabled and working"
            else
              echo "sccache installed but not working, using direct rustc"
              echo "RUSTC_WRAPPER=" >> $GITHUB_ENV
            fi
          else
            echo "sccache unavailable, using direct rustc"
            echo "RUSTC_WRAPPER=" >> $GITHUB_ENV
          fi

      - name: Cache cargo registry and git index
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ github.workspace }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install lld linker (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y lld

      - name: Setup lld-link for Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # LLVM is pre-installed on GitHub Actions Windows runners
          $llvmPaths = @(
            "C:\Program Files\LLVM\bin",
            "C:\Program Files (x86)\LLVM\bin"
          )
          foreach ($path in $llvmPaths) {
            if (Test-Path $path) {
              echo "$path" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
              Write-Host "Added $path to PATH"
              break
            }
          }
          lld-link --version

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} -p raps
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          # Use lld for faster linking on Linux
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C link-arg=-fuse-ld=lld"

      - name: Create archive (Windows)
        if: matrix.archive_ext == 'zip'
        shell: pwsh
        run: |
          $binary = "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}"
          $archiveName = "${{ matrix.asset_name }}.zip"
          Compress-Archive -Path $binary -DestinationPath $archiveName -Force
          Write-Host "Created $archiveName"

      - name: Create archive (Unix)
        if: matrix.archive_ext == 'tar.gz'
        run: |
          binary="target/${{ matrix.target }}/release/${{ matrix.artifact_name }}"
          chmod +x "$binary"
          tar -czvf "${{ matrix.asset_name }}.tar.gz" -C "target/${{ matrix.target }}/release" "${{ matrix.artifact_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.zip
            ${{ matrix.asset_name }}.tar.gz
          if-no-files-found: error
          retention-days: 7

      - name: Show sccache stats
        run: sccache --show-stats
        continue-on-error: true

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify RELEASE_TRIGGER_TOKEN present
        run: |
          if [ -z "${{ secrets.RELEASE_TRIGGER_TOKEN }}" ]; then
            echo "ERROR: RELEASE_TRIGGER_TOKEN secret is not set. Create a PAT and add it as a repository secret."
            exit 1
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec sha256sum {} \; > checksums.txt
          cat checksums.txt

      - name: Get version from tag or input
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
            artifacts/**/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Docker build
        if: ${{ !contains(steps.get_version.outputs.version, '-') }}
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.RELEASE_TRIGGER_TOKEN }}
          repository: dmytro-yemelianov/raps-docker
          event-type: raps-release
          client-payload: '{"version": "${{ steps.get_version.outputs.version }}"}'

      - name: Trigger Homebrew update
        if: ${{ !contains(steps.get_version.outputs.version, '-') }}
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.RELEASE_TRIGGER_TOKEN }}
          repository: dmytro-yemelianov/homebrew-tap
          event-type: raps-release
          client-payload: '{"version": "${{ steps.get_version.outputs.version }}"}'

      - name: Trigger Scoop update
        if: ${{ !contains(steps.get_version.outputs.version, '-') }}
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.RELEASE_TRIGGER_TOKEN }}
          repository: dmytro-yemelianov/scoop-bucket
          event-type: raps-release
          client-payload: '{"version": "${{ steps.get_version.outputs.version }}"}'
