# Fast linker configuration for Windows and Linux
# See: specs/002-monorepo-microkernel-app/plan.md

[build]
# Use sccache for compilation caching (if installed)
# rustc-wrapper = "sccache"

[target.x86_64-pc-windows-msvc]
# linker = "lld-link"

[target.x86_64-unknown-linux-gnu]
# Use mold linker for Linux (fastest linker)
# Install: cargo install cargo-binutils; cargo install mold
# linker = "mold"

[target.aarch64-apple-darwin]
# macOS uses default linker (ld64)
