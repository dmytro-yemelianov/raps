title: RAPS CLI Documentation
description: Comprehensive command-line interface for Autodesk Platform Services
theme: jekyll-theme-minimal
logo: /logo/output/raps-logo.png

# GitHub Pages settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Navigation
navigation:
  - title: Getting Started
    url: /getting-started
  - title: Installation
    url: /installation
  - title: Configuration
    url: /configuration
  - title: Commands
    children:
      - title: Authentication
        url: /commands/auth
      - title: Buckets
        url: /commands/buckets
      - title: Objects
        url: /commands/objects
      - title: Translation
        url: /commands/translation
      - title: Data Management
        url: /commands/data-management
      - title: Webhooks
        url: /commands/webhooks
      - title: Design Automation
        url: /commands/design-automation
      - title: Issues
        url: /commands/issues
      - title: Reality Capture
        url: /commands/reality-capture
      - title: Demo Scenarios
        url: /commands/demo
  - title: Examples
    url: /examples
  - title: Troubleshooting
    url: /troubleshooting

# Exclude from processing
exclude:
  - README.md
  - BRANCH_PROTECTION.md
  - RELEASE.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

