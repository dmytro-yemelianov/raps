name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  # Minimum Rust version required for dependencies (darling 0.23, home 0.5.12)
  RUST_VERSION: "1.88"
  # Reduce debug info for faster builds (especially important for Windows PDB overhead)
  CARGO_PROFILE_DEV_DEBUG: 0
  CARGO_PROFILE_TEST_DEBUG: 0

jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --all-features

  test-matrix:
    name: test-matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
      
      - uses: Swatinem/rust-cache@v2
      
      # Install fast linker for Windows (lld-link is 3-5x faster than default link.exe)
      # GitHub Actions Windows runners have LLVM pre-installed, we just need to ensure it's in PATH
      - name: Setup lld-link for Windows
        if: runner.os == 'Windows'
        run: |
          # LLVM is pre-installed on GitHub Actions Windows runners
          # Add common LLVM installation paths to PATH
          $llvmPaths = @(
            "C:\Program Files\LLVM\bin",
            "C:\Program Files (x86)\LLVM\bin"
          )
          foreach ($path in $llvmPaths) {
            if (Test-Path $path) {
              echo "$path" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
              Write-Host "Added $path to PATH"
              break
            }
          }
          # Verify lld-link is available
          lld-link --version
      
      # Install mold linker for Linux (fastest linker)
      - name: Install mold linker (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y mold
      
      # Install cargo-nextest for faster test execution
      - uses: taiki-e/install-action@nextest
      
      # Run tests with nextest (parallel execution, better output)
      - name: Run tests
        run: cargo nextest run --all-features --no-fail-fast

  test:
    name: test
    runs-on: ubuntu-latest
    needs: test-matrix
    steps:
      - run: echo "Tests passed"

  fmt:
    name: fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt
      # No cache needed for fmt - it's fast
      - run: cargo fmt --all -- --check

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-features -- -D warnings

  docs:
    name: docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
      - uses: Swatinem/rust-cache@v2
      - run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # This job ensures all checks pass before allowing merge
  all-checks-pass:
    name: all-checks-pass
    runs-on: ubuntu-latest
    needs: [check, test, fmt, clippy, docs]
    if: github.event_name == 'pull_request'
    steps:
      - run: echo "All CI checks passed successfully!"
